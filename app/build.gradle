plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'

}

android {
    namespace 'com.honeycake.tictactoe'
    compileSdk 33

    defaultConfig {
        applicationId "com.honeycake.tictactoe"
        minSdk 26
        targetSdk 33
        versionCode 1
        versionName "1.0"



        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.4.3'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.3.1'
    implementation 'androidx.activity:activity-compose:1.5.1'
    implementation platform('androidx.compose:compose-bom:2022.10.00')
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.compose.material3:material3'
    implementation 'com.google.firebase:firebase-database:20.1.0'
    implementation 'com.google.firebase:firebase-database-ktx:20.2.2'
    implementation 'com.google.firebase:firebase-auth:22.3.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation platform('androidx.compose:compose-bom:2022.10.00')
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
    debugImplementation 'androidx.compose.ui:ui-tooling'
    debugImplementation 'androidx.compose.ui:ui-test-manifest'
    //viewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1"
    implementation 'androidx.hilt:hilt-navigation-compose:1.0.0'
    //coil
    implementation("io.coil-kt:coil-compose:2.4.0")
    //constraint
    implementation "androidx.constraintlayout:constraintlayout-compose:1.0.1"
    //navigation
    def nav_version = "2.6.0"
    implementation "androidx.navigation:navigation-compose:$nav_version"
    //hilt
    implementation "com.google.dagger:hilt-android:2.44"
    kapt "com.google.dagger:hilt-android-compiler:2.44"

    //lottie dependency
    implementation 'com.airbnb.android:lottie:6.0.0'
    implementation("com.airbnb.android:lottie-compose:6.0.0")
    //data store
    implementation "androidx.datastore:datastore-preferences:1.0.0"
    //splash
    implementation "androidx.core:core-splashscreen:1.0.1"

    implementation 'com.google.accompanist:accompanist-systemuicontroller:0.31.5-beta'

    def compose_ui_version = '1.3.1'
    implementation "androidx.compose.ui:ui:$compose_ui_version"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_ui_version"
    implementation "androidx.compose.material:material:$compose_ui_version"


    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9")
    //Admob
    implementation ("com.google.android.gms:play-services-ads:22.6.0")

    //Facebook ads
    implementation ("com.facebook.android:audience-network-sdk:+")

    // Applovin
    implementation("com.applovin:applovin-sdk:+")

    //insets
    implementation("com.google.accompanist:accompanist-insets:0.13.0")

    //Firebase Analytic
    implementation(platform("com.google.firebase:firebase-bom:32.7.2"))
    implementation("com.google.firebase:firebase-analytics")

    //Firebase Crashlytics
    implementation("com.google.firebase:firebase-crashlytics")

    //Firebase Messaging
    implementation ("com.google.firebase:firebase-messaging:23.4.1")


    




}


